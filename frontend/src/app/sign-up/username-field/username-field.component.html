<mat-form-field appearance="outline" class="custom-mat-form-field">
    <mat-label>Username</mat-label>
    <input matInput type="text" [formControl]="usernameControl">
    <mat-hint *ngIf="showHint">Please, insert your username</mat-hint>
    <mat-error *ngIf="usernameControl.invalid">{{ getErrorMessage() }}</mat-error>
</mat-form-field>
