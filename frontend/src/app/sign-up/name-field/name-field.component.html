<mat-form-field appearance="outline" class="custom-mat-form-field">
    <mat-label>Name</mat-label>
    <input matInput type="text" [formControl]="nameControl">
    <mat-hint>Please, insert your full name</mat-hint>
    <mat-error *ngIf="nameControl.invalid">{{ getErrorMessage() }}</mat-error>
</mat-form-field>
