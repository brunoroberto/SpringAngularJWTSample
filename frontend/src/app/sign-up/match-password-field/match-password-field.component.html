<mat-form-field appearance="outline" class="custom-mat-form-field">
    <mat-label>Password</mat-label>
    <input matInput type="password" [formControl]="matchPasswordControl">
    <mat-hint>Please, repeat your password</mat-hint>
    <mat-error *ngIf="matchPasswordControl.invalid">{{ getErrorMessage() }}</mat-error>
</mat-form-field>
