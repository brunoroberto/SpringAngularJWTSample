<mat-form-field appearance="outline" class="custom-mat-form-field">
    <mat-label>Email</mat-label>
    <input matInput type="email" [formControl]="emailControl">
    <mat-hint>Please, insert your email</mat-hint>
    <mat-error *ngIf="emailControl.invalid">{{ getErrorMessage() }}</mat-error>
</mat-form-field>
